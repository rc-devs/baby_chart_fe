<form [formGroup]="updateUserDataForm" (ngSubmit)="editUserHandler()">
  <label for="username">Update username</label>
    <input type="text" name="username" [formControl]="updateUserDataForm.controls.username">
  <label for="email">Update email</label>
    <input type="email" name="email" [formControl]="updateUserDataForm.controls.email">
  <label for="name_first">Update first name</label>
    <input type="text" name="name_first" [formControl]="updateUserDataForm.controls.name_first">
  <label for="name_last">Update last name</label>
    <input type="text" name="name_last" [formControl]="updateUserDataForm.controls.name_last"> 
    <button type="submit">Submit Changes</button>
</form>

<button [routerLink]="['/dashboard/user-profile']" routerLinkActive="router-link-active">Cancel Edit</button> <!-- disable if form is not pristine -->
