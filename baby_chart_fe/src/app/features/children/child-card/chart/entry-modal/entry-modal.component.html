<h2 mat-dialog-title>New Entry <!-- maybe dynamic child name "new entry for {{child}}" --></h2>
<div mat-dialog-content class="modal">
  <form [formGroup]="newEntryForm" (ngSubmit)="submitEntryHandler()">
    <!-- main field -->
    <mat-form-field appearance="outline">
      <mat-label>Time</mat-label>
      <input matInput formControlName="time" type="datetime-local"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Medication</mat-label>
      <input matInput formControlName="medication" type="text"/>
    </mat-form-field>
      <mat-checkbox formControlName="bath">Bath Given</mat-checkbox>
      
      
   

    <!-- feeding details -->
     <mat-checkbox formControlName="feeding">Feeding</mat-checkbox>
     @if (newEntryForm.get('feeding')?.value){ <!-- gets value from above checkbox -->
      <div formGroupName="feedingDetails" class="nested-group">
        <mat-checkbox formControlName="bottle">Bottle</mat-checkbox>
        <mat-checkbox formControlName="breast">Breast</mat-checkbox>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Amount (liquid ounces)</mat-label>
          <input matInput type="number" formControlName="amount">
        </mat-form-field>
      </div>
     } 
    

    <!-- diaper details -->
     <mat-checkbox formControlName="diaper">Diaper</mat-checkbox>
     @if (newEntryForm.get('diaper')?.value){ <!-- gets value from above checkbox -->
      <div formGroupName="diaperDetails" class="nested-group">
        <mat-checkbox formControlName="dirty">Dirty</mat-checkbox>
        <mat-checkbox formControlName="wet">Wet</mat-checkbox>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Color</mat-label>
          <input matInput formControlName="color">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Consistency</mat-label>
          <input matInput formControlName="consistency">
        </mat-form-field>
      </div>
     }
    

    <!-- comments -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Comments</mat-label>
      <textarea matInput formControlName="comments" rows="2"></textarea>
    </mat-form-field>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button type="submit" [disabled]="newEntryForm.invalid">Submit</button>
  </form>
